    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        margin-top: 20px;
    }

    #menu {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 0; 
        flex-wrap: wrap;
        overflow-x: auto;
        padding: 0;
        width: 100%;
    }

    #menu img {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        border: 3px solid #87CEFA;
        padding: 0;
        box-sizing: border-box;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

#menu img {
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border: 3px solid #FF0000; /* เปลี่ยนเป็นสีแดง */
    padding: 0;
    box-sizing: border-box;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#menu img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px 10px #FF0000; /* เปลี่ยนเป็นสีแดง และเพิ่มความฟุ้ง */
}

img.channel {
    border-radius: 15px;
    border: 3px solid #FF0000; /* เปลี่ยนเป็นสีแดง */
    padding: 2px;
    margin: 3px;
    height: 80px;
    width: 80px;
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img.channel:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px 10px #FF0000; /* เปลี่ยนเป็นสีแดง และเพิ่มความฟุ้ง */
}

h2 {
    color: #FF0000; /* เปลี่ยนหัวข้อให้เป็นสีแดง */
    font-size: 2rem;
}


    img.channel:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #87CEFA;
    }

    </style>
    <script>
        function showCategory(categoryId) {
            document.querySelectorAll('.category').forEach(function(cat) {
                cat.style.display = 'none';
            });
            document.getElementById(categoryId).style.display = 'block';
        }

        function showAllCategories() {
            document.querySelectorAll('.category').forEach(function(cat) {
                cat.style.display = 'block';
                cat.style.marginBottom = '-10px';
                cat.style.padding = '-10px';
            });
        }
    </script>
