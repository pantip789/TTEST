<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play M3U8 via Chromecast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            border-radius: 20px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 20px;
            height: 80px;
            width: 80px;
            cursor: pointer; /* เพิ่มเคอร์เซอร์เพื่อบ่งบอกว่าสามารถคลิกได้ */
        }
    </style>
</head>
<body>

<h1 style="color: lightblue;">Click the Image to Play Video</h1>

<!-- รูปภาพสำหรับกดเพื่อเล่นวิดีโอ -->
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/NBT_Logo.png" alt="Play Video" 
     onclick="playVideo('https://3abn.bozztv.com/3abn2/Kids_live/smil:Kids_live.smil/playlist.m3u8')"
     onerror="this.onerror=null; this.src='https://as2.ftcdn.net/jpg/03/53/54/91/1000_F_353549130_ahtWCQjjJzhzP8ocg1qR3s2E3Cz1VR3w.jpg';">

<script>
    function playVideo(url) {
        // เปิดลิงก์ M3U8 ในเบราว์เซอร์
        window.open(url, '_blank');
    }
</script>

</body>
</html>
