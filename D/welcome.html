<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wiseplay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease-in-out;
        }

        .button-container {
            position: relative;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .button {
            background-color: transparent;
            border: 2px solid lightblue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: lightblue;
        }

        .file-input {
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        img.channel {
            border-radius: 20px;
            border: 3px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 80px;
            width: 80px;
            transition: border-color 0.3s ease;
        }

        .header {
            position: fixed;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            z-index: 10;
        }

        #alltv {
            border: 2px solid lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            height: 40px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease;
        }

        #alltv:hover {
            border-color: #ff5733;
        }
    </style>
</head>
<body>

<p id="alltv">
  <b id="alltvText" style="color: lightblue;">ALLTV</b>
</p>

<div class="button-container">
    <button class="button" id="toggleBg">
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9BXCHtvEtdJG8J1ApbEnbIqZ58ICRKhg9bA&usqp=CAU" alt="Toggle Background">
    </button>
    <input type="file" id="bgInput" class="file-input" accept="image/*">
    <button class="button" onclick="document.getElementById('bgInput').click()">
        <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/image.png" alt="Select Background">
    </button>
    <button class="button" id="changeBorder">
        <img class="icon" src="https://img.lovepik.com/element/40030/4628.png_300.png" alt="Change Border">
    </button>
</div>

<a href="intent://cdn-edge-ott.prd.go.th/live_vlc/smil:c30f-97f7-c767-ca64-98aa.smil/chunklist_w1579257356_b2128000.m3u8#Intent;package=com.wiseplay;S.userAgent=exo_player;S.title=Live%20Program;S.referer=;scheme=https;type=video/mp4;end" class="channel-link">
    <img class="channel" src="https://upload.wikimedia.org/wikipedia/commons/9/9d/NBT_Logo.png" alt="" onerror="this.onerror=null; this.src='https://as2.ftcdn.net/jpg/03/53/54/91/1000_F_353549130_ahtWCQjjJzhzP8ocg1qR3s2E3Cz1VR3w.jpg';">
</a>
<a href="intent://thaipbs-live.cdn.byteark.com/live/playlist.m3u8#Intent;package=com.wiseplay;S.userAgent=exo_player;S.title=Live%20Program;S.referer=;scheme=https;type=video/mp4;end" class="channel-link">
    <img class="channel" src="https://ais-s.ais-vidnt.com/ais/play/origin/LIVE//channelicon/0014.png" alt="" onerror="this.onerror=null; this.src='https://as2.ftcdn.net/jpg/03/53/54/91/1000_F_353549130_ahtWCQjjJzhzP8ocg1qR3s2E3Cz1VR3w.jpg';">
</a>

<script>
    let backgroundActive = true;

    document.addEventListener("DOMContentLoaded", function () {
        let savedBorderColor = localStorage.getItem("channelBorderColor");
        if (savedBorderColor) {
            document.querySelectorAll(".channel").forEach(img => {
                img.style.borderColor = savedBorderColor;
            });
        }

        let savedBackground = localStorage.getItem("backgroundImage");
        if (savedBackground) {
            document.body.style.backgroundImage = `url(${savedBackground})`;
        }
    });

    function changeBorderColor() {
        let colors = [
            "#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#A833FF",
            "#33FFF5", "#F5FF33", "#FF8C33", "#8C33FF", "#33FF8C",
            "#FF3366", "#66FF33", "#3366FF", "#FFFF33", "#FF33FF"
        ];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];

        document.querySelectorAll(".channel").forEach(img => {
            img.style.borderColor = randomColor;
        });

        localStorage.setItem("channelBorderColor", randomColor);
    }

    function changeBackground() {
        let bgInput = document.getElementById("bgInput");
        if (bgInput.files && bgInput.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                document.body.style.backgroundImage = `url(${e.target.result})`;
                localStorage.setItem("backgroundImage", e.target.result);
            };
            reader.readAsDataURL(bgInput.files[0]);
        }
    }

    // ฟังก์ชันเปิด/ปิดพื้นหลัง
    document.getElementById("toggleBg").addEventListener("click", function () {
        if (backgroundActive) {
            document.body.style.backgroundImage = "";
        } else {
            let savedBackground = localStorage.getItem("backgroundImage");
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
            }
        }
        backgroundActive = !backgroundActive;
    });

    document.getElementById("alltv").addEventListener("click", changeBorderColor);
    document.getElementById("changeBorder").addEventListener("click", changeBorderColor);

    document.getElementById("bgInput").addEventListener("change", changeBackground);

    // เพิ่มฟังก์ชันให้กรอบช่องวีดีโอที่ถูกคลิกเปลี่ยนเป็นสีขาว
    document.querySelectorAll('.channel-link').forEach(link => {
        link.addEventListener('click', function() {
            // คืนค่ากรอบเป็นสีเดิมก่อน
            document.querySelectorAll('.channel').forEach(img => {
                img.style.borderColor = '#87CEFA'; // สีขอบเดิม
            });

            // เปลี่ยนกรอบของช่องที่ถูกคลิกเป็นสีขาว
            this.querySelector('.channel').style.borderColor = '#FFFFFF'; // กรอบสีขาว
        });
    });
</script>

</body>
</html>
